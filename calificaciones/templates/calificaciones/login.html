<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUAM - Acceso al Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --nuam-orange: #E6673A;
            --nuam-dark-bg: #2c3034;
        }
        body {
            background-color: var(--nuam-dark-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
        }
        .login-card {
            max-width: 420px;
            width: 90%;
            border: 1px solid #495057; 
            border-radius: 0.75rem;
            background-color: #ffffff; 
            overflow: hidden; 
        }
        .card-header-logo {
            background-color: #343a40;
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        .card-header-logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: 1px;
            color: var(--nuam-orange);
        }
        .btn-primary {
            background-color: var(--nuam-orange); 
            border-color: var(--nuam-orange);
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #C05530; 
            border-color: #C05530;
        }
        .text-accent {
            color: var(--nuam-orange) !important;
        }
    </style>
</head>
<body>
    <div class="card shadow-lg login-card">
        
        <div class="card-header-logo">
            <h1>NUAM</h1>
            <small class="text-white-50">Sistema de Gestión Tributaria</small>
        </div>
        
        <div class="card-body p-5">
            <h5 class="text-center mb-4 text-secondary">Ingreso de Usuarios Autorizados</h5>

            {% if form.errors %}
                <div class="alert alert-danger small" role="alert">
                    Sus credenciales no son válidas o son incorrectas.
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="id_username" class="form-label small fw-bold">Usuario / Email:</label>
                    <input type="text" name="username" class="form-control" id="id_username" required placeholder="Nombre de usuario o correo corporativo">
                </div>
                
                <div class="mb-4">
                    <label for="id_password" class="form-label small fw-bold">Contraseña:</label>
                    <input type="password" name="password" class="form-control" id="id_password" required placeholder="Contraseña">
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-sign-in-alt me-1"></i> Acceder
                    </button>
                </div>
                
                <div class="text-center mt-4 pt-2 border-top">
                    <a href="#" class="d-block small text-muted text-decoration-none mb-2">¿Olvidó su contraseña? Contacte a TI.</a>
                    <a href="#" class="d-block small text-accent text-decoration-none fw-bold">Acceso/Registro de Accionistas</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> 
</body>
</html>
